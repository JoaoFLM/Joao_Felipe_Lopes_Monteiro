<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação</title>
   <link rel="stylesheet" href="Style.css">
</head>
<body>
    <section>
        <fieldset>
            <legend>Validação</legend>
            <form name="form1">
                <div class="linha">
                    <label for="nome">Nome</label>
                    <input type="text" id="idNome" name="nome">
                    <span id="erroNome"></span>
                </div>
                <div class="linha">
                    <label for="idade">Idade</label>
                    <input type="text" id="idIdade" name="idade">
                    <span id="erroIdade"></span>
                </div>
                <div class="linha">
                    <label for="email">Email</label>
                    <input type="email" id="idEmail" name="email">
                    <span id="erroEmail"></span>
                </div>  
                <div class="botao">
                    <input type="button" value="Gravar" onclick="verificar()">
                </div>
            </form>
        </fieldset>
    </section>
    <script>
    function verificar(){
    var enviar = true;
    const nome = document.getElementById("idNome");
    if (nome.value.length == 0){
        nome.style.backgroundColor = "black";
        nome.style.color = "red";
        document.getElementById("erroNome").textContent = "preencha o nome corretamente";
        enviar = false;
        } else {
            nome.style.backgroundColor = "";
            nome.style.color = "";
            document.getElementById("erroNome").textContent = "";
        }

    const idade = document.getElementById("idIdade");
    if(isNaN(idade.value) || idade.value.length == 0){
        idade.style.backgroundColor = "black";
        idade.style.color = "red";
        document.getElementById("erroIdade").textContent = "preencha a idade corretamente";
        enviar = false;
        } else {
            nome.style.backgroundColor = "";
            nome.style.color = "";
            document.getElementById("erroIdade").textContent = "";
        }

    const email = document.getElementById("idEmail");
    if(email.value.indexOf("@") < 0 || email.value.indexOf(".") < 0){
        email.style.backgroundColor = "black";
        email.style.color = "red";
        document.getElementById("erroEmail").textContent = "preencha o email corretamente";
        enviar = false;
        } else {
            nome.style.backgroundColor = "";
            nome.style.color = "";
            document.getElementById("erroEmail").textContent = "";
    }

    if(enviar){
        document.form1.submit();
    }

    }

    </script>
</body>
</html>
