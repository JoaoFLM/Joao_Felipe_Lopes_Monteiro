<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação</title>
   <link rel="stylesheet" href="Style.css">
   <!-- Foi feito um script em JavaSript que valida se as informações que foram inseridas estão corretas, caso estejam erradas o campo fica vermelho e monstra uma mensagem de erro -->
</head>
<body>
    <section>
        <fieldset>
            <legend>Validação</legend>
            <form name="form1">
                <div class="linha">
                    <label for="nome">Nome</label>
                    <input type="text" id="idNome" name="nome">
                    <span id="erroNome"></span>
                </div>
                <div class="linha">
                    <label for="idade">Idade</label>
                    <input type="text" id="idIdade" name="idade">
                    <span id="erroIdade"></span>
                </div>
                <div class="linha">
                    <label for="email">Email</label>
                    <input type="email" id="idEmail" name="email">
                    <span id="erroEmail"></span>
                </div>  
                <div class="botao">
                    <input type="button" value="Gravar" onclick="verificar()">
                </div>
            </form>
        </fieldset>
    </section>
    <script>
    function verificar(){
    const nomeCampo = ["Nome", "Idade", "Email"];
    const campo = [document.getElementById("idNome"), document.getElementById("idIdade"), document.getElementById("idEmail")];
    var enviar = true;

    for(i = 0; i < nomeCampo.length; i++)
    {
        if((campo[i].value.length == 0) || (isNaN(campo[1].value)) || (campo[2].value.indexOf("@") < 0 || campo[2].value.indexOf(".") < 0))
        {
            campo[i].style.backgroundColor = "black";
            campo[i].style.color = "red";
            document.getElementById("erro" + nomeCampo[i]).textContent = "preencha o campo " + nomeCampo[i] + " corretamente";
            enviar = false;
        } else {
            campo[i].style.backgroundColor = "";
            campo[i].style.color = "";
            document.getElementById("erro" + nomeCampo[i]).textContent = "";
        }
        }
    }
    

    if(enviar){
        document.form1.submit();
    }


    </script>
</body>
</html>
